<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<link rel="shortcut icon" href="#" />
		<title>Book Catalogue</title>
	</head>

	<body>
		<main class="main-page">
			<div id="formDiv">

      	<h1 id="formH1">Add a book of your choice</h1>

				<form id="bookAddForm">
					<table id="bookAddTable">
						<tr>
							<td>
								<label for="bookTitle"></label>Enter your book title:</label>
							</td>
							<td>
								<input type="text" name="bkTitle" id="bookTitle" required />
							</td>
						</tr>
						<tr>
							<td>
								<label for="author">Enter author's name:</label>
							</td>
							<td>
								<input type="text" name="bkAuthor" id="author" required />
							</td>
						</tr>
						<tr>
							<td>
								<label for="genre">Enter book genre: </label>
							</td>
							<td>
								<input type="text" name="bkGenre" id="genre" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="review">Enter your review: </label>
							</td>
							<td>
								<input type="text" name="bkReview" id="review" />
							</td>
						</tr>
						<tr>
							<td colspan="2" id="bookAddButtonTD">
								<button type="submit">Create new book object</button>
							</td>
						</tr>
					</table>
				</form>
        <br>
        <br>
        

			</div>
      <div id="bookLibrary"></div>
		</main>
		
		<script type="text/javascript" src="Book_catalog_V2.js"></script>
	</body>
</html>
